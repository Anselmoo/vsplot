<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="32" y1="32" x2="480" y2="480" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0A0D16" />
      <stop offset="0.5" stop-color="#0F111A" />
      <stop offset="1" stop-color="#161B2E" />
    </linearGradient>
    <radialGradient id="halo" cx="0.48" cy="0.42" r="0.6">
      <stop offset="0" stop-color="#6EA8FF" stop-opacity="0.32" />
      <stop offset="0.4" stop-color="#3B82F6" stop-opacity="0.2" />
      <stop offset="0.7" stop-color="#8B5CF6" stop-opacity="0.08" />
      <stop offset="1" stop-color="#0F111A" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="warmHalo" cx="0.55" cy="0.65" r="0.5">
      <stop offset="0" stop-color="#F43F5E" stop-opacity="0.1" />
      <stop offset="0.5" stop-color="#EF4444" stop-opacity="0.05" />
      <stop offset="1" stop-color="#0F111A" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="accent" x1="96" y1="352" x2="416" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="#36A2EB" />
      <stop offset="0.5" stop-color="#6366F1" />
      <stop offset="1" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="bars" x1="144" y1="388" x2="320" y2="208" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22C55E" />
      <stop offset="0.6" stop-color="#10B981" />
      <stop offset="1" stop-color="#34D399" />
    </linearGradient>
    <linearGradient id="barsRed" x1="350" y1="388" x2="392" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F43F5E" />
      <stop offset="0.5" stop-color="#EF4444" />
      <stop offset="1" stop-color="#FB7185" />
    </linearGradient>
    <linearGradient id="borderGrad" x1="56" y1="56" x2="456" y2="456" gradientUnits="userSpaceOnUse">
      <stop stop-color="#36A2EB" stop-opacity="0.3" />
      <stop offset="0.5" stop-color="#8B5CF6" stop-opacity="0.15" />
      <stop offset="1" stop-color="#36A2EB" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="dotGrad" x1="144" y1="256" x2="392" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC" />
      <stop offset="1" stop-color="#C7D2FE" />
    </linearGradient>
    <filter id="glow-accent" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow-bars" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow-dots" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="7" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="sparkle" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="barReflect" x="0%" y="0%" width="100%" height="200%">
      <feGaussianBlur stdDeviation="4" />
    </filter>
  </defs>

  <!-- Background with depth -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)" />
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#halo)" />
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#warmHalo)" />

  <!-- Glowing border -->
  <rect x="56" y="56" width="400" height="400" rx="80" stroke="url(#borderGrad)" stroke-width="3" />

  <!-- Grid lines -->
  <g opacity="0.3" stroke="#2B3245" stroke-width="1.5">
    <line x1="120" y1="152" x2="392" y2="152" />
    <line x1="120" y1="224" x2="392" y2="224" />
    <line x1="120" y1="296" x2="392" y2="296" />
    <line x1="120" y1="368" x2="392" y2="368" />
  </g>

  <!-- Bar reflections (mirrored glow beneath bars) -->
  <g opacity="0.15" filter="url(#barReflect)">
    <rect x="140" y="388" width="40" height="30" rx="4" fill="#22C55E" />
    <rect x="210" y="388" width="40" height="30" rx="4" fill="#22C55E" />
    <rect x="280" y="388" width="40" height="30" rx="4" fill="#22C55E" />
    <rect x="350" y="388" width="40" height="30" rx="4" fill="#F43F5E" />
  </g>

  <!-- Bars -->
  <g fill="url(#bars)" filter="url(#glow-bars)">
    <rect x="140" y="272" width="40" height="116" rx="8" />
    <rect x="210" y="240" width="40" height="148" rx="8" />
    <rect x="280" y="208" width="40" height="180" rx="8" />
    <rect x="350" y="248" width="40" height="140" rx="8" fill="url(#barsRed)" />
  </g>

  <!-- Bar top highlights -->
  <g opacity="0.5">
    <rect x="146" y="272" width="28" height="3" rx="1.5" fill="#86EFAC" />
    <rect x="216" y="240" width="28" height="3" rx="1.5" fill="#86EFAC" />
    <rect x="286" y="208" width="28" height="3" rx="1.5" fill="#86EFAC" />
    <rect x="356" y="248" width="28" height="3" rx="1.5" fill="#FCA5A5" />
  </g>

  <!-- Line chart -->
  <path d="M144 256 L208 216 L272 244 L336 180 L392 208" stroke="url(#accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow-accent)" />

  <!-- Data points with gradient fill -->
  <g fill="url(#dotGrad)" filter="url(#glow-dots)">
    <circle cx="144" cy="256" r="8" />
    <circle cx="208" cy="216" r="8" />
    <circle cx="272" cy="244" r="8" />
    <circle cx="336" cy="180" r="8" />
    <circle cx="392" cy="208" r="8" />
  </g>

  <!-- Sparkle accents at key data points -->
  <g filter="url(#sparkle)">
    <circle cx="336" cy="180" r="3" fill="#FBBF24" opacity="0.9" />
    <circle cx="280" cy="208" r="2.5" fill="#36A2EB" opacity="0.7" />
    <circle cx="392" cy="208" r="2" fill="#A78BFA" opacity="0.8" />
  </g>

  <!-- Tiny sparkle crosses at the peak -->
  <g stroke="#FBBF24" stroke-width="1.5" opacity="0.6" stroke-linecap="round">
    <line x1="336" y1="168" x2="336" y2="162" />
    <line x1="330" y1="174" x2="326" y2="174" />
    <line x1="342" y1="174" x2="346" y2="174" />
  </g>
</svg>
