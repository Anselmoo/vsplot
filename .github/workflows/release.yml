name: CI / Release

on:
  push:
    branches:
      - main
      - "releases/**"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

  workflow_dispatch:

concurrency:
  group: vsplot-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (lint → build → test → package)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run compile

      - name: Prepare sample and test data
        if: always()
        run: bash scripts/setup-test-data.sh

      - name: Create artifacts dir
        if: always()
        run: mkdir -p artifacts/test-results

      - name: Test (run vscode tests)
        run: |
          set -e
          xvfb-run -a npm test
          xvfb-run -a npm run test:junit
        continue-on-error: true
      - name: Generate Coverage Report
        if: always()
        run: xvfb-run -a npm run test:coverage
        continue-on-error: true

      - name: Upload Coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-vsplot
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: artifacts/test-results/**/*.xml

      - name: Package VSIX (artifact)
        run: |
          npx vsce package --no-dependencies || npx vsce package --yarn=false --no-dependencies
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: "*.vsix"

  publish:
    name: Publish (Marketplace)
    needs: ci
    runs-on: ubuntu-latest
    if: >-
      startsWith(github.ref, 'refs/tags/v') &&
      github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps (for vsce)
        run: npm ci

      - name: Ensure tag points to main
        run: |
          git fetch origin main --depth=1
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "The release tag must point to the main branch." >&2
            exit 1
          fi

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix
          path: .

      - name: Locate VSIX artifact
        id: package
        run: |
          VSIX_FILE=$(ls *.vsix | head -n1 || true)
          if [ -z "$VSIX_FILE" ]; then
            echo "No VSIX package found in the workspace" >&2
            exit 1
          fi
          echo "vsix=$VSIX_FILE" >> "$GITHUB_OUTPUT"

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_PAT is not configured; aborting VS Code Marketplace publish." >&2
            exit 1
          fi
          npx vsce publish --packagePath "${{ steps.package.outputs.vsix }}" -p "$VSCE_PAT"

      - name: Create GitHub Release with gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          ASSET_PATH="${{ steps.package.outputs.vsix }}"
          if [ -z "$TAG_NAME" ]; then
            echo "Unable to determine tag name from GITHUB_REF ($GITHUB_REF)." >&2
            exit 1
          fi

          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists. Updating assets..."
            gh release upload "$TAG_NAME" "$ASSET_PATH" --clobber
          else
            echo "Creating release $TAG_NAME with VSIX asset..."
            gh release create "$TAG_NAME" "$ASSET_PATH" \
              --title "VSPlot $TAG_NAME" \
              --generate-notes
          fi
