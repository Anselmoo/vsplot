<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart View</title>
    <meta http-equiv="Content-Security-Policy" content="{{CSP}}">
    <link rel="stylesheet" href="{{STYLES_URI}}">
    <script nonce="{{NONCE}}" src="{{CHARTJS_URI}}"></script>
    <script nonce="{{NONCE}}" src="{{ZOOM_PLUGIN_URI}}"></script>
    <script nonce="{{NONCE}}" src="{{DATE_ADAPTER_URI}}"></script>
</head>
<body data-default-chart-type="{{DEFAULT_CHART_TYPE}}" data-default-style-preset="{{DEFAULT_STYLE_PRESET}}" data-default-decimals="{{DEFAULT_DECIMALS}}" data-default-use-thousands="{{DEFAULT_USE_THOUSANDS}}" data-compact-cards="{{COMPACT_CARDS}}" data-show-icons="{{SHOW_ICONS}}">
    <div class="header">
        <h2 id="title">Chart View</h2>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="chartType">Chart Type:</label>
            <select id="chartType">
                <option value="line">Line</option>
                <option value="bar">Bar</option>
                <option value="scatter">Scatter</option>
                <option value="pie">Pie</option>
                <option value="doughnut">Doughnut</option>
                <option value="radar">Radar</option>
            </select>
        </div>

        <div class="control-group">
            <label for="xAxis">X-Axis:</label>
            <select id="xAxis"></select>
        </div>

        <div class="control-group">
            <label for="yAxis">Y-Axis:</label>
            <select id="yAxis"></select>
        </div>

        <div class="control-group">
            <label for="yAxis2">Y2-Axis:</label>
            <select id="yAxis2"></select>
            <button id="addY2Btn" title="Add secondary Y axis">+ Add Y2</button>
        </div>

        <div class="control-group">
            <label for="legendToggle">Legend:</label>
            <input type="checkbox" id="legendToggle" checked />
        </div>

        <div class="control-group">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#36a2eb" />
        </div>

        <div class="control-group">
            <label for="dragZoomToggle">Drag Zoom:</label>
            <input type="checkbox" id="dragZoomToggle" />
        </div>

        <div class="control-group" id="aggGroup" style="display:none;">
            <label for="aggFunc">Aggregate:</label>
            <select id="aggFunc">
                <option value="sum" selected>Sum</option>
                <option value="count">Count</option>
                <option value="avg">Average</option>
                <option value="min">Min</option>
                <option value="max">Max</option>
            </select>
        </div>

        <div class="control-group">
            <label for="stylePreset">Style:</label>
            <select id="stylePreset">
                <option value="clean" selected>Clean</option>
                <option value="soft">Soft</option>
                <option value="vibrant">Vibrant</option>
            </select>
        </div>

        <div class="control-group" id="formatGroup">
            <label for="decimals">Decimals:</label>
            <select id="decimals">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2" selected>2</option>
            </select>
            <label style="display:flex;align-items:center;gap:4px;">
                <input type="checkbox" id="thousands" /> 1,000s
            </label>
        </div>

        <div class="control-group">
            <label for="compactCardsToggle">Cards:</label>
            <input type="checkbox" id="compactCardsToggle" />
            <span>Compact</span>
            <span style="width:12px"></span>
            <label for="iconsToggle">Icons:</label>
            <input type="checkbox" id="iconsToggle" checked />
        </div>

        <button id="updateChart">Update Chart</button>
        <button id="exportChart">Export Chart</button>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <div class="chart-container">
        <div class="zoom-controls">
            <button id="zoomIn" title="Zoom In">+</button>
            <button id="zoomOut" title="Zoom Out">-</button>
            <button id="resetZoom" title="Reset Zoom">âŒ‚</button>
        </div>
        <div class="no-data" id="noData">No data to display</div>
        <canvas id="chart" style="display: none;"></canvas>
    </div>

    <div class="chart-stats" id="chartStats" style="display: none;"></div>
    <div class="chart-stats" id="chartMeta" style="display: none;"></div>

    <script nonce="{{NONCE}}" src="{{SCRIPT_URI}}"></script>
</body>
</html>
